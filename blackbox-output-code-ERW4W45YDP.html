<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para o Higor üíñ</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #ffe0f0, #ffd6ec, #fff0f8);
      font-family: "Poppins", "Comic Sans MS", sans-serif;
      color: #4b2a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Container principal */
    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(255, 120, 170, 0.4);
      padding: 30px 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #ff6fa3;
    }

    .message {
      font-size: 1.15rem;
      line-height: 1.5;
      min-height: 120px;
      white-space: pre-line;
    }

    button {
      background: linear-gradient(90deg, #ff9ccf, #ff6fa3);
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 10px rgba(255, 100, 160, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 14px rgba(255, 120, 180, 0.4);
    }

    /* cora√ß√µes flutuando */
    .heart {
      position: fixed;
      color: #ff6fa3;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
      filter: drop-shadow(0 4px 6px rgba(255, 105, 180, 0.2));
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* brilhinhos */
    .sparkle {
      position: fixed;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 0 6px #ffb0d6, 0 0 10px #ffd6eb;
      opacity: 0.9;
      animation: twinkle 3s linear forwards;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { transform: scale(0.8) translateY(0); opacity: 0.8; }
      50% { transform: scale(1.4) translateY(-20px); opacity: 1; }
      100% { transform: scale(0.8) translateY(-60px); opacity: 0; }
    }

    /* Hello Kittys animadas */
    .kitty {
      position: fixed;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: kittyFloat 8s linear forwards;
      pointer-events: none;
    }

    @keyframes kittyFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Fundo cintilante */
    .shine-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 70%);
      background-size: 300% 300%;
      animation: shine 10s ease infinite;
      z-index: 0;
    }

    @keyframes shine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="shine-bg"></div>

  <div class="container">
    <h1>üíñ Para o Higor üíñ</h1>
    <div class="message" id="message">Oie! Toca aqui‚úãüèª</div>
    <button id="nextBtn">Tocar üíñ</button>
  </div>

  <script>
    const messages = [
      "Oie! Toca aqui‚úãüèª",
      "Toca de novoüëá",
      "S√≥ mais uma vez üíû",
      "Abriu! Agora voc√™ t√° ‚Äúdrentro‚Äù üòç",
      "√â s√≥ uma maneira divertida de dizer o quanto eu te amo üíó",
      "E o quanto amo passar o tempo com voc√™ üíï",
      "Cada segundo...",
      "Cada risada, palha√ßada üòÇ",
      "Voc√™ √© meu mundo üåé",
      "Minha vida ‚ú®",
      "Amo amar voc√™! Voc√™ ilumina meus dias ‚òÄÔ∏è",
      "Obrigada por ser o homem que voc√™ √© üí≠",
      "Eu te amo e te admiro. Tenho orgulho do homem que voc√™ √© üíñ",
      "Te amo nen√©m üíã",
      "Fim! üíù"
    ];

    const msg = document.getElementById("message");
    const btn = document.getElementById("nextBtn");
    let index = 0;

    btn.addEventListener("click", () => {
      index++;
      if (index < messages.length) {
        msg.textContent = messages[index];
        btn.textContent = index === messages.length - 1 ? "Rever üíû" : "Tocar üíñ";
        createHearts(6);
        createSparkles(6);
        if (Math.random() > 0.7) createKitty(); // √†s vezes aparece uma Hello Kitty
      } else {
        index = 0;
        msg.textContent = messages[0];
        btn.textContent = "Tocar üíñ";
      }
    });

    // cora√ß√µes animados
    function createHearts(amount) {
      for (let i = 0; i < amount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    // brilhinhos ‚ú®
    function createSparkles(amount) {
      for (let i = 0; i < amount; i++) {
        const sp = document.createElement("div");
        sp.classList.add("sparkle");
        sp.textContent = "‚ú®";
        sp.style.left = Math.random() * 100 + "vw";
        sp.style.top = Math.random() * 100 + "vh";
        sp.style.fontSize = 10 + Math.random() * 10 + "px";
        sp.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 4000);
      }
    }

    // Hello Kittys ü©∑
    function createKitty() {
      const kitty = document.createElement("div");
      kitty.classList.add("kitty");
      kitty.style.left = Math.random() * 100 + "vw";
      kitty.style.animationDuration = 7 + Math.random() * 4 + "s";
      document.body.appendChild(kitty);
      setTimeout(() => kitty.remove(), 9000);
    }

    // inicia com alguns brilhinhos de fundo
    setInterval(() => createSparkles(2), 1000);
  </script>
</body>
</html>
